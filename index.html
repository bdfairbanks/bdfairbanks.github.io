---
layout: default
---
<div class="heroHolder">
  <img src ="/assets/pretty_beetle.jpg" alt ="Pretty Beetle" class= "hero2">
</div>
<div id="main_articles">
  <div id="mainHead">
    <h1>Recent Articles</h1>
  </div>

  {% for post in site.posts %}
    <div>
      <img src="/assets/{{ post.title }}.png" alt="logo of Subject matter" class="thumbnail">
      <small class="article_date">{{ post.date | date: "%b %-d, %Y" }}</small>
      <br>
      <a href="{{ post.url }}">{{ post.title }}</a>
      
      {{ post.excerpt | remove: '<p>' | remove: '</p>' }}
        <span class="clear"></span>
      <hr>
    </div>
  {% endfor %}
    <p>Photo by Alan Emery on Unsplash</p>
  </div>
