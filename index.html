---
layout: default
---
<div id="main_articles">
  <div id="mainHead"
    <h1>Recent Articles</h1>
  </div>
  
  {% for post in site.posts %}
    <div>
      <small>{{ post.date | date: "%b %-d, %Y" }}</small>
      <br>
      <a href="{{ post.url }}">{{ post.title }}</a>
      
      {{ post.excerpt }}

      <hr>
    </div>
  {% endfor %}

</div>
